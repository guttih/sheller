name: Bug Report2
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - guttih
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can I get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: | 
        ### Summary

        _Short summary of what is going on or to provide context_.

        ### Steps To Reproduce:

        1.  First I...
        2.  Then...

        ### Expected result

        _Describe what should have happened_.
        
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: os
    validations:
      required: true
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - Mac OS
        - Mac OS X
        - Linux - Red hat
        - Linux - Fedora/Centos/Rocky linux
        - Linux - Ubuntu
        - Linux - other
  - type: input
    id: os_other
    attributes:
      label: Other operating system(s)
      description: Operating system(s) not in the options above can be added here
      placeholder: Other OS
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
