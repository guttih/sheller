name: Sheller Bug Report
description: File a bug report on the *app_name, Visual Studio Code extension
title: "[Bug]: "
labels: ["bug"]
assignees:
  - guttih
body:
  - type: markdown
    attributes:
      value: |
        Bugreport for the Sheller Visual Studio Code Extension
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can I get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: asdfasdf 
        
      value: | 
        ### Summary
        _Short summary of what is going on or to provide context_.
        
        <!-- Not required, but ment to help you along with writing a better bug report! -->
        ### Steps To Reproduce:
        1.  First I...
        2.  Then...
        ### Expected result
        _Describe what should have happened_.
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version - Sheller Extension
      description:  In VS Code select "View" > "Extensions", then type sheller and select the matching version here
      options:
        - 1.2.*
        - 1.2.15
        - 1.2.14
        - 1.2.13
        - 1.2.12
        - 1.2.11
        - 1.2.10
        - 1.2.9
        - 1.2.8
        - 1.2.7
        - 1.2.6
        - 1.2.5
        - 1.2.4
        - 1.2.3
        - 1.2.2
        - 1.2.1
        - 1.2.0
        - 1.1.3
        - 1.1.2
        - 1.1.1
        - 1.0.0
    validations:
      required: true
  - type: textarea
    attributes:
      label: Version - Visual studio Vode 
      description: In VS Code select "Help" > "About", then click on "Copy" and paste the text here
    validations:
      required: false
  - type: dropdown
    id: os
    validations:
      required: true
    attributes:
      label: What operating system  are you seeing the problem on?
      multiple: true
      options:
        - Windows
        - Mac OS
        - Mac OS X
        - Linux - Red hat
        - Linux - Fedora/Centos/Rocky linux
        - Linux - Ubuntu
        - Linux - other
  - type: input
    id: os_other
    attributes:
      label: Other operating system(s)
      description: Operating system(s) not in the options above can be added here
      placeholder: Other OS
    id: notes
    attributes:
      label: Notes
      description: 'If you have any other notes, you can provide them here :)'
      render: shell 
